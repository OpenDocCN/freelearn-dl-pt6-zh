  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Advanced-Deep-Learning-with-R](https://github.com/PacktPublishing/Advanced-Deep-Learning-with-R). In
    case there's an update to the code, it will be updated on the existing GitHub
