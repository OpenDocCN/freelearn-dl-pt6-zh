- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Deep learning is a branch of machine learning based on a set of algorithms that
    attempt to model high-level abstractions in data. *Advanced Deep Learning with
    R* will help you understand popular deep learning architectures and their variants
    in R and provide real-life examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: This book will help you apply deep learning algorithms in R using advanced examples.
    It covers variants of neural network models such as ANN, CNN, RNN, LSTM, and others
    using expert techniques. In the course of reading this book, you will make use
    of popular deep learning libraries such as Keras-R, TensorFlow-R, and others to
    implement AI models.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for data scientists, machine learning practitioners, deep learning
    researchers, and AI enthusiasts who want to develop their skills and knowledge
    to implement deep learning techniques and algorithms using the power of R. A solid
    understanding of machine learning and a working knowledge of the R programming
    language are required.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](db6a812d-2bad-4f40-9e99-0e20abbe665c.xhtml), *Revisiting Deep Learning
    Architecture and Techniques*, provides an overview of the deep learning techniques
    that are covered in this book.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](c5c236d5-fc58-4d90-95b0-2b05b148b187.xhtml), *Deep Neural Networks
    for Multiclass Classification*, covers the necessary steps to apply deep learning
    neural networks to binary and multiclass classification problems. The steps are
    illustrated using a churn dataset and include data preparation, one-hot encoding,
    model fitting, model evaluation, and prediction.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](07c9aa4a-1c93-490a-bfcd-7c4bcde639d5.xhtml), *Deep Neural Networks
    for Regression*, illustrates how to develop a prediction model for numeric response.
    Using the Boston Housing example, this chapter introduces the steps for data preparation,
    model creation, model fitting, model evaluation, and prediction.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](356e6d56-329c-433e-8b3e-969453363ee9.xhtml), *Image Classification
    and Recognition*, illustrates the use of deep learning neural networks for image
    classification and recognition using the Keras package with the help of an easy-to-follow
    example. The steps involved include exploring image data, resizing and reshaping
    images, one-hot encoding, developing a sequential model, compiling the model,
    fitting the model, evaluating the model, prediction, and model performance assessment
    using a confusion matrix.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](7285aaf1-8ca5-4f1d-95d8-057ce1fbf5f9.xhtml), *Image Classification
    Using Convolutional Neural Networks*, introduces the steps for applying image
    classification and recognition using convolutional neural networks (CNNs) with
    an easy-to-follow practical example. CNN is a popular deep neural network and
    is considered the ''gold standard'' for large-scale image classification.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](489413e8-85df-4912-b59a-bd119d93c967.xhtml), *Applying Autoencoder
    Neural Networks Using Keras*, goes over the steps for applying autoencoder neural
    networks using Keras. The practical example used illustrates the steps for taking
    images as input, training them with an autoencoder, and finally, reconstructing
    images.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](c316ef95-6026-4e25-9dd4-7e3a191721d0.xhtml), *Image Classification
    for Small Data Using Transfer Learning*, illustrates the application of transfer
    learning to NLP. The steps involved include data preparation, defining a deep
    neural network model in Keras, training the model, and model assessment.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](7031c1cb-e20d-4e86-8667-393d0cceddca.xhtml), *Creating New Images
    Using Generative Adversarial Networks*, illustrates the application of generative
    adversarial networks (GANs) to generate new images using a practical example.
    The steps for image classification include image data preprocessing, feature extraction,
    developing an RBM model, and model performance assessment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](491ea3a8-47e9-48b4-8553-7387528c8594.xhtml), *Deep Network for
    Text Classification*, provides the steps for applying text classification using
    deep neural networks and illustrates the process with an easy-to-follow example.
    Text data, such as customer comments, product reviews, and movie reviews, play
    an important role in business, and text classification is an important deep learning
    problem.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](acfbe36f-dae6-40ad-96b5-0b0e87ce0f8d.xhtml), *Text Classification
    Using Recurrent Neural Networks*, provides the steps for applying recurrent neural
    networks to an image classification problem with the help of a practical example.
    The steps covered include data preparation, defining the recurrent neural network
    model, training, and finally, the evaluation of the model performance.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](da73d1c6-4377-4a8f-9bee-01262444f136.xhtml) , *Text Classification
    Using a Long Short-Term Memory Network*, illustrates the steps for using a long
    short-term memory (LSTM) neural network for sentiment classification. The steps
    involved include text data preparation, creating an LSTM model, training the model,
    and assessing the model.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](be0c6dfc-045c-4698-b36d-74eca5e0a629.xhtml), *Text Classification
    Using Convolutional Recurrent Networks*, illustrates the application of recurrent
    convolutional networks for news classification. The steps involved include text
    data preparation, defining a recurrent convolutional network model in Keras, training
    the model, and model assessment.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](af4eb94d-f4fb-41df-9df8-797e4771484d.xhtml), *Tips, Tricks, and
    the Road Ahead*, discusses the road ahead in terms of putting deep learning into
    action and best practices.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following are a few ideas for how you can get the most out of this book:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: All examples in this book use R codes. So before getting started with it, you
    should havea good foundation in the R language. As per Confucius, "I hear and
    I forget. I see and I remember. I do and I understand." This is true for this
    book, too. A hands-on approach of working with the codes while going through the
    chapters will be very useful in understanding the deep learning models.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: All the codes in this book were successfully run on a Mac computer that had
    8 GB of RAM. However, if you are working with a much larger dataset compared to
    what has been used in this book for illustration purposes, more powerful computing
    resources may be required in order to develop deep learning models.  It will also
    be helpful to have a good foundation in statistical methods.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Download the example code files
  id: totrans-23
  prefs:
