- en: About
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the author, the coverage of this book, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  prefs: []
  type: TYPE_NORMAL
- en: About the Book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Applying deep learning approaches to various NLP tasks can take your computational
    algorithms to a completely new level in terms of speed and accuracy. deep learning
    for natural language processing starts off by highlighting the basic building
    blocks of the natural language processing domain. The book goes on to introduce
    the problems that you can solve using state-of-the-art neural network models.
    Delving into the various neural network architectures and their specific areas
    of application will help you to understand how to select the best model to suit
    your needs. As you advance through this deep learning book, you'll study convolutional,
    recurrent, and recursive neural networks, in addition to covering long short-term
    memory networks (LSTM). In the later chapters, you will be able to develop applications
    using NLP techniques such as attention model and beam search.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will not only have sound knowledge of natural language
    processing, but you will also be able to select the best text pre-processing and
    neural network models to solve a number of NLP issues.
  prefs: []
  type: TYPE_NORMAL
- en: About the Authors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Karthiek Reddy Bokka** is a speech and audio machine learning engineer graduate
    from the University of Southern California and is currently working for Bi-amp
    Systems in Portland. His interests include deep learning, digital signal and audio
    processing, natural language processing, and computer vision. He has experience in
    designing, building, and deploying applications with artificial intelligence to
    solve real-world problems with varied forms of practical data, including image,
    speech, music, unstructured raw data, and such.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Shubhangi Hora** is a Python developer, artificial intelligence enthusiast,
    and a writer. With a background in computer science and psychology, she is particularly
    interested in mental health-related AI. She is based in Pune, India, and is passionate
    about furthering natural language processing through machine learning and deep
    learning. Apart from this, she enjoys the performing arts and is a trained musician.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Tanuj Jain** is a data scientist working at a Germany-based company. He has
    been developing deep learning models and putting them in production for commercial
    use at his current job. Natural language processing is a special interest area
    for him, whereby he has applied his know-how to classification and sentiment rating
    tasks. He has a Master''s degree in electrical engineering with a focus on statistical
    pattern recognition.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Monicah Wambugu** is the lead data scientist at a financial technology company
    that offers micro-loans by leveraging on data, machine learning, and analytics
    to perform alternative credit scoring. She is a graduate student at the School
    of Information at UC Berkeley Masters in Information Management and Systems. Monicah
    is particularly interested in how data science and machine learning can be used
    to design products and applications that respond to the behavioral and socio-economic
    needs of target audiences.'
  prefs: []
  type: TYPE_NORMAL
- en: Description
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This book will start with the basic building blocks of natural language processing
    domain. It will introduce the problems that can be solved using the state-of-the-art
    Neural Network models. It will cover deeply the necessary pre-processing needed
    in the text processing tasks. The book will cover some hot topics in the NLP domain,
    which include Convolutional Neural Networks, Recurrent Neural Networks, and Long
    Short Term Memory Networks. The audience of this book will understand the importance
    of text pre-processing, and hyper parameter tuning as well.
  prefs: []
  type: TYPE_NORMAL
- en: Learning Objectives
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Learn the fundamentals of natural language processing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understand various pre-processing techniques for deep learning problems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Develop Vector representation of text using word2vec & Glove.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understand Named Entity Recognition.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform Parts of Speech Tagging using machine learning.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Train and deploy a scalable model.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understand several architectures of neural networks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Aspiring data scientists and engineers who want to be introduced to deep learning
    in the domain of natural language processing.
  prefs: []
  type: TYPE_NORMAL
- en: They will start with the basics of natural language processing concepts and
    will gradually dive deeper into the concepts of Neural Networks and their application
    in text processing problems. They will get to learn different Neural Network architectures
    along with their application areas. Strong knowledge in Python and linear algebra
    skills are expected.
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Deep learning for natural language processing will start with the very basic
    concepts of natural language processing. Once the basic concepts are introduced,
    the audience will gradually be made aware of the applications and problems in
    the real world where NLP techniques are applicable. Once the user understands
    the problem domain, the approach for developing the solution will be introduced.
    As part of solution-based approach, basic building blocks of Neural Networks are
    discussed. Eventually, modern architectures of various Neural Networks are elaborated
    with their corresponding application areas with examples.
  prefs: []
  type: TYPE_NORMAL
