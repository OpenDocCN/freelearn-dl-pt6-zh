- en: Installation and Setup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each great journey begins with a humble step, and our upcoming adventure in
    the land of data wrangling is no exception. Before we can do awesome things with
    data, we need to be prepared with the most productive environment. In this small
    note, we shall see how to do that.
  prefs: []
  type: TYPE_NORMAL
- en: Install Python on Windows
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Find your desired version of Python on the official installation page at [https://www.python.org/downloads/windows/](https://www.python.org/downloads/windows/).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure that you install the correct "-bit" version depending on your computer
    system, either 32-bit or 64-bit. You can find out this information in the System
    Properties window of your OS.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After you download the installer, simply double-click on the file and follow
    the user-friendly prompts shown on screen.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Install Python on Linux
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To install Python on Linux, perform the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Open the command prompt and verify that p\Python 3 is not already installed
    by running `python3 --version`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To install Python 3, run this:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: If you encounter problems, there are numerous sources online that can help you
    troubleshoot the issue.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Install Python on macOS X
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To install Python on macOS X, do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Open the terminal by holding command and space (*CMD* + *Space*), typing terminal
    in the open search box, and hitting enter.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Install Xcode through the command line by running `xcode-select --install`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The easiest way to install Python 3 is using homebrew, which is installed through
    the command line by running `ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add homebrew to your PATH environment variable. Open your profile in the command
    line by running `sudo nano ~/.profile` and inserting `export PATH="/usr/local/opt/python/libexec/bin:$PATH"`
    at the bottom.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The final step is to install Python. In the command line, run `brew install
    python`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note that if you install Anaconda, the latest version of Python will be installed
    automatically.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Installing Keras**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To install Keras, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Since **Keras** requires another deep learning framework to behave as the backend,
    you'll need to download another framework first, and **TensorFlow** is recommended.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To install **TensorFlow** for your platform, click on [https://www.tensorflow.org/install/](https://www.tensorflow.org/install/).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Once the backend has been installed, you can install `sudo pip install keras`
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Alternatively, you can install it from the Github source, clone `Keras` using
    this:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Install `cd keras` `sudo python setup.py install`
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You need to configure the backend now. Refer to the following link for more
    information: **(**[https://keras.io/backend/](https://keras.io/backend/))'
  prefs:
  - PREF_IND
