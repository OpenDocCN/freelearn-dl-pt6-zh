  type: TYPE_NORMAL
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Caffe2-Quick-Start-Guide](https://github.com/PacktPublishing/Caffe2-Quick-Start-Guide).
