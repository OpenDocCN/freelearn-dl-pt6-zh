- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Caffe2 is a popular deep learning framework designed with a focus on scalability,
    high performance, and portability. Written in C++, it has both a C++ API and a
    Python API. This book is a guide for you to quickly get started with Caffe2\.
    It will cover the topics of installing Caffe2, composing networks using its operators,
    training models, and deploying models to inference engines, devices at the edge,
    and the cloud. It will also show you how to work with Caffe2 and other deep learning
    frameworks using the ONNX interchange format.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data scientists and machine learning engineers who wish to create fast and scalable
    deep learning models in Caffe2 will find this book to be very useful.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](5f3ecee9-fc6c-4a3f-bc8f-3bffb7cb2269.xhtml), *Introduction and
    Installation*, introduces Caffe2 and examines how to build and install it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](270a3617-74cd-4e64-98f7-eb0c4e3cbcf6.xhtml), *Composing Networks*,
    teaches you about Caffe2 operators and how to compose them to build a simple computation
    graph and a neural network to recognize handwritten digits.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](3c2dd7d3-b762-49a3-a5d6-0b791eadadb2.xhtml), *Training Networks*,
    gets into how to use Caffe2 to compose a network for training and how to train
    a network to solve the MNIST problem.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](95863955-3504-48ab-a217-e95339a754d3.xhtml), *Working with Caffe*,
    explores the relationship between Caffe and Caffe2 and how to work with models
    trained in Caffe.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](4481e225-7882-4625-9d42-63ba41e74b4f.xhtml), *Working with Other
    Frameworks*, looks at contemporary deep learning frameworks such as TensorFlow
    and PyTorch and how we can exchange models from and to Caffe2 and these other
    frameworks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](800ca2c2-fb20-4ad3-9268-12bb0aa83b8a.xhtml), *Deploying Models
    to Accelerators for Inference*, talks about inference engines and how they are
    an essential tool for the final deployment of a trained Caffe2 model on accelerators.
    We focus on two types of popular accelerators: NVIDIA GPUs and Intel CPUs. We
    look at how to install and use TensorRT for deploying our Caffe2 model on NVIDIA
    GPUs. We also look at the installation and use of OpenVINO for deploying our Caffe2
    model on Intel CPUs and accelerators.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](91e4cdcf-24f6-4426-ac95-b6845c020d83.xhtml), *Caffe2 at the Edge
    and in the cloud*, covers two applications of Caffe2 to demonstrate its ability
    to scale. As an application of Caffe2 with edge devices, we look at how to build
    Caffe2 on Raspberry Pi single-board computers and how to run Caffe2 applications
    on them. As an application of Caffe2 with the cloud, we look at the use of Caffe2
    in Docker containers.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Some understanding of basic machine learning concepts and prior exposure to
    programming languages such as C++ and Python will be useful.
  prefs: []
  type: TYPE_NORMAL
