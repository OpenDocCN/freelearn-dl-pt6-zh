  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: Oops! Unfortunately, we have not managed to achieve very high classification
    accuracy for class 1 (that is, 65%). Now, we compute another metric called MCC
