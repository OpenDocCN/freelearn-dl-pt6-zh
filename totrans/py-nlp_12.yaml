- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section's focus area was on giving you details about the installation of
    various libraries. I have also given the installation steps of various IDE's.
    To make your life easier, I have developed one pip requirement document. By running
    the previously given command, you will be able to install Python dependencies.
