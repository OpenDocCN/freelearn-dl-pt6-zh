- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This entire section is more about discussing and sharing my views with you.
    These views may help you go ahead. I have given some suggestions, procedures,
    and areas that you can check and try to absorb if you like. I have listed down
    links of some useful blogs and other important links for publicly available datasets.
    I have also provided cheat sheets for different Python libraries.
  prefs: []
