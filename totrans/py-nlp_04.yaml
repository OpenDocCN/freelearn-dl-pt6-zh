  prefs: []
  type: TYPE_IMG
- en: 'Figure 4.17: Advanced regex code snippet'
  prefs: []
  type: TYPE_NORMAL
- en: 'The output of the code snippet of *Figure 4.17* is given in *Figure 4.18*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6efff615-cc21-4535-9207-b0fd8f01e31d.png)'
